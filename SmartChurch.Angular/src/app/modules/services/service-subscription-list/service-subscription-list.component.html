<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">The Subscription Of <a [routerLink]="['/services']">{{serviceName}}</a></h4>
                    </div>
                    <div class="card-body">
                        <mat-card>
                            <mat-card-content>
                                <div class="people-header">
                                    <div class="row">
                                        <div class="col-md-10 col-xs-12">
                                            <mat-form-field>
                                                <label>
                                                    <input matInput (keyup)="applyFilter($event)"
                                                        placeholder="Filter Subscription">
                                                </label>
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-2 col-xs-12 text-right">
                                            <button type="button" mat-raised-button class="btn btn-primary"
                                                (click)="createSubscription()">Create Subscription
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div class="people-container" *ngIf="isLoading; else loader">

                                    <mat-table [dataSource]="dataSource" matSort matSortActive="PersonName"
                                        matSortDirection="asc">

                                        <!-- Name Column -->
                                        <ng-container matColumnDef="PersonName">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header> Subscription Name</mat-header-cell>
                                            <mat-cell *matCellDef="let row">
                                                {{row.PersonName}}
                                            </mat-cell>
                                        </ng-container>
                                     
                                        <!-- Delete Column -->
                                        <ng-container matColumnDef="edit">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header> Edit Subscription
                                            </mat-header-cell>
                                            <mat-cell *matCellDef="let row">
                                                <mat-icon (click)="editSubscription(row)"
                                                    style="color: #f85032; cursor: pointer;">edit</mat-icon>
                                            </mat-cell>
                                        </ng-container>

                                        <!-- Delete Column -->
                                        <ng-container matColumnDef="delete">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header> Remove Subscription
                                            </mat-header-cell>
                                            <mat-cell *matCellDef="let row">
                                                <mat-icon (click)="removeSubscription(row)"
                                                    style="color: #f85032; cursor: pointer;">delete</mat-icon>
                                            </mat-cell>
                                        </ng-container>

                                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                        <mat-row *matRowDef="let row; columns: displayedColumns;">
                                        </mat-row>
                                    </mat-table>

                                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                                </div>

                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #loader>
    <mat-spinner></mat-spinner>
</ng-template>
