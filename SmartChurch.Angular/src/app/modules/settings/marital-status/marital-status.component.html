<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <app-items-list [title]="'Marital Type'" [items]="maritalStatus" (selected)="selectMaritalStatus($event)" (deleted)="deleteMaritalStatus($event)"></app-items-list>
    </div>
    <div class="col-xs-12 col-md-6">
      <app-item-details [item]="currentMaritalStatus" (saved)="savedMaritalStatus($event)" (cancelled)="cancel()"></app-item-details>
    </div>
  </div>
</div>
