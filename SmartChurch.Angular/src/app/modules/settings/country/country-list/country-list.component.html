<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Countries</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="_countries; else loader">
    <mat-list>
      <mat-list-item *ngFor="let country of _countries" (click)="selected.emit(country)">
        <h3 mat-line>{{country.Name}}</h3>
        <button mat-icon-button *ngIf="!readonly" (click)="deleted.emit(country);$event.stopImmediatePropagation();">
          <mat-icon>close</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>


<ng-template #loader>
  <mat-spinner></mat-spinner>
</ng-template>
