<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <app-items-list [title]="'Countries'" [items]="countries" (selected)="selectCountry($event)" (deleted)="deleteCountry($event)"></app-items-list>
    </div>
    <div class="col-xs-12 col-md-6">
      <app-item-details [item]="currentCountry" (saved)="savedCountry($event)" (cancelled)="cancel()"></app-item-details>
    </div>
  </div>
</div>
