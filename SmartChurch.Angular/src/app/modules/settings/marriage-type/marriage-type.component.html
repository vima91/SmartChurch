<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <app-items-list [title]="'Marriage Type'" [items]="marriageTypes" (selected)="selectMarriageType($event)" (deleted)="deleteMarriageType($event)"></app-items-list>
    </div>
    <div class="col-xs-12 col-md-6">
      <app-item-details [item]="currentMarriageType" (saved)="savedMarriageType($event)" (cancelled)="cancel()"></app-item-details>
    </div>
  </div>
</div>
