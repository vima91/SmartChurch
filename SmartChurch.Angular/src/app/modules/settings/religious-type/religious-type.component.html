<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <app-items-list [title]="'Religious Type'" [items]="religiousTypes" (selected)="selectReligiousType($event)" (deleted)="deleteReligiousType($event)"></app-items-list>
    </div>
    <div class="col-xs-12 col-md-6">
      <app-item-details [item]="currentReligiousType" (saved)="savedReligiousType($event)" (cancelled)="cancel()"></app-item-details>
    </div>
  </div>
</div>
