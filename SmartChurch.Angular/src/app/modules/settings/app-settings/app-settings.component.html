
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-12 col-sm-12">
      <div class="avatar"><img class="img-profile pulse" [src]="newAvatarImagePath"/>
        <input id="fileUpload" type="file" (change)="uploadProfileImage($event)"/>
        <svg id="camera" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 25 15" enable-background="new 0 0 25 15" xml:space="preserve">
          <path id="cameraFrame" fill="none" stroke="white" stroke-miterlimit="10" d="M23.1,14.1H1.9c-0.6,0-1-0.4-1-1V1.9c0-0.6,0.4-1,1-1h21.2            c0.6,0,1,0.4,1,1v11.3C24.1,13.7,23.7,14.1,23.1,14.1z"></path>
          <path id="circle" fill="none" stroke="#ffffff" stroke-width="1.4" stroke-miterlimit="12" d="M17.7,7.5c0-2.8-2.3-5.2-5.2-5.2S7.3,4.7,7.3,7.5s2.3,5.2,5.2,5.2            S17.7,10.3,17.7,7.5z"></path>
          <g id="plus">
            <path class="line" id="plusLine" fill="none" stroke="#ffffff" stroke-linecap="round" stroke-miterlimit="10" d="M20.9,2.3v4.4"></path>
            <path class="line" fill="none" stroke="#ffffff" stroke-linecap="round" stroke-miterlimit="10" d="M18.7,4.6h4.4"></path>
          </g>
        </svg>
      </div>
    </div>
    <div class="col-xs-12 col-md-12">
      <form [formGroup]="appSettingsForm">
        <div class="form-plate">
          <div class="form-plate-viewer-wrapper">
            <div class="form-plate-viewer-title">
              <div class="form-plate-viewer-title-spacer">Personal Information</div>
            </div>
            <div class="form-plate--viewer-body">
              <mat-form-field>
                <mat-label>App Name</mat-label>
                <input matInput="matInput" placeholder="App Name" type="text" name="App Name" formControlName="AppName"/>
              </mat-form-field>

            </div>
          </div>
        </div>
        <div class="form-controls">
          <button mat-raised-button  (click)="updatePersonalInformation()">Update Personal Information</button>
        </div>
      </form>
    </div>
  </div>
</div>
