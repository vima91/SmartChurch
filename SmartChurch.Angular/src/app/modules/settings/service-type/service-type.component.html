<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <app-items-list [title]="'Service Type'" [items]="serviceTypes" (selected)="selectServiceType($event)" (deleted)="deleteServiceType($event)"></app-items-list>
    </div>
    <div class="col-xs-12 col-md-6">
      <app-item-details [item]="currentServiceType" [hasMoreInfo]="true" (saved)="savedServiceType($event)" (cancelled)="cancel()"></app-item-details>
    </div>
  </div>
</div>
