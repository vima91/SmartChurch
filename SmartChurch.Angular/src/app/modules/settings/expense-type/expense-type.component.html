<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <app-items-list [title]="'Expense Type'" [items]="expenseTypes" (selected)="selectExpenseType($event)" (deleted)="deleteExpenseType($event)"></app-items-list>
    </div>
    <div class="col-xs-12 col-md-6">
      <app-item-details [item]="currentExpenseType" (saved)="savedExpenseType($event)" (cancelled)="cancel()"></app-item-details>
    </div>
  </div>
</div>
