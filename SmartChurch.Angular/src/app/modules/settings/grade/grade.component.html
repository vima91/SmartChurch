<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <app-items-list [title]="'Grades'" [items]="grades" (selected)="selectGrade($event)" (deleted)="deleteGrade($event)"></app-items-list>
    </div>
    <div class="col-xs-12 col-md-6">
      <app-item-details [item]="currentGrade" (saved)="savedGrade($event)" (cancelled)="cancel()"></app-item-details>
    </div>
  </div>
</div>
