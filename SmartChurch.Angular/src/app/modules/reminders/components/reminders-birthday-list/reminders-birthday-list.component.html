<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Reminders</h4>
                        <p class="card-category">Birthday Reminders </p>
                    </div>
                    <div class="card-body">
                        <mat-card>
                            <mat-card-content>
                                <div class="people-header">
                                    <div class="row">
                                        <div class="col-md-10 col-xs-12">
                                            <mat-form-field>
                                                <label>
                                                    <input matInput (keyup)="applyFilter($event)"
                                                        placeholder="Filter People">
                                                </label>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </div>

                                <div class="people-container" *ngIf="isLoading; else loader">

                                    <mat-table [dataSource]="dataSource" matSort matSortActive="Name"
                                        matSortDirection="asc">

                                        <!-- Name Column -->
                                        <ng-container matColumnDef="Name">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header> NAME</mat-header-cell>
                                            <mat-cell *matCellDef="let row">
                                                <img mat-card-avatar class="people-image" [src]="row.Picture"
                                                    [alt]="row.Name" />{{row.Name}}
                                            </mat-cell>

                                        </ng-container>
                                        <!-- update Column -->
                                        <ng-container matColumnDef="Update">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header> Update
                                            </mat-header-cell>
                                            <mat-cell *matCellDef="let row">
                                                <mat-icon (click)="updateReminder(row)"
                                                    style="color: #f85032; cursor: pointer;">edit</mat-icon>
                                            </mat-cell>
                                        </ng-container>

                                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                        <mat-row *matRowDef="let row; columns: displayedColumns;">
                                        </mat-row>
                                    </mat-table>

                                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                                </div>

                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #loader>
    <mat-spinner></mat-spinner>
</ng-template>
